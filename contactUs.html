    <div class="container-fluid portraitsDes" style="background-color: #F6F5F0;">
        <div class="row text-center">
            <div class="col">
                <h2 class="aboutTitle">Contact Us</h2>
            </div>
        </div>
    </div>
    
    <div class="container-fluid contactPage" style="background-color: #F6F5F0;">
        <div class="row align-items-centre">
            <div class="col">
                <img class="imageContact" src="images/ContactUs.png" alt="camera" >
            </div>
        </div>
    </div>

    <main>
		<section class="section-contact">
			<div class="container">
				<h1>Get in touch</h1>

				<form action="mailto:tricia.photography03@gmail.com?subject=Messagefromcontactuspage" method="post">
					<div class="form-group">
						<label for="firstname">First name*</label>
						<input 
							type="text" 
							name="firstname" 
							id="firstname" 
							required 
							class="form-element"
							placeholder="Jane" />
					</div>
					<div class="form-group">
						<label for="lastname">Last name*</label>
						<input 
                            type="text" 
                            name="lastname" 
                            id="lastname" 
                            required class="form-element" 
                            placeholder="Doe" />
					</div>
					<div class="form-group">
						<label for="email">Email address*</label>
						<input 
                            type="email" 
                            name="email" id="email" 
                            required class="form-element" 
                            placeholder="jane.doe@example.com" />
					</div>
					<div class="form-group">
						<label for="number">Phone Number*</label>
						<input 
                            type="number" 
                            name="number" 
                            id="number" 
                            class="form-element" 
                            placeholder="+356 99123456" />
					</div>
					<div class="form-group full">
						<label for="message">Message*</label>
						<textarea 
                            name="message" 
                            id="message" 
                            class="form-element" 
                            placeholder="Write something here..."></textarea>
					</div>
					<div class="submit-group">
						<input type="submit" value="Submit Form"/>
					</div>
				</form>
			</div>
		</section>
	</main>
